<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Game Details</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: navigation}">Navigation</h1>
    <main class="container" th:object="${game}">

        <h1 th:text="*{title}" class="mt-4 text-warning"/>

        <div class="row">
            <div class="col col-6 text-start">
                <a th:href="@{|/gamedetails/*{id - 1}|}">
                    <button class="btn btn-info" th:text="|<|">Previous</button>
                </a>
            </div>

            <div class="col col-6 text-end">
                <a th:href="@{|/gamedetails/*{id + 1}|}">
                    <button class="btn btn-info" th:text="|>|">Next</button>
                </a>
            </div>
        </div>

        <div>
            <p th:text="*{description}" class="text-light"/>
            <p class="text-light">
               Official Site:
                <a th:href="*{officialLink}" th:text="*{officialLink}" target="_blank"
                   class="text-decoration-none text-danger"></a>
            </p>
        </div>

        <div>
            <h2 th:text="|Character List:|" class="mt-2 text-warning"/>
            <div class="row">
                <div th:each="gameCharacter: ${gameCharacters}" th:object="${gameCharacter}" class="col-2 m-2 card">
                    <div class="text-center m-2 card-header">
                        <div class="card-img">
                            <img th:src="*{image}" class="img-fluid">
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <p th:text="*{name}"/>
                    </div>
                    <div class="card-footer text-center">
                        <a class="btn btn-info" th:href="@{|/gameCharacter/${gameCharacter.id}|}">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
<p th:replace="~{fragments/footer :: footer}"/>
</body>
</html>

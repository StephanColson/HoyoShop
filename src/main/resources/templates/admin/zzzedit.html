<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>HI3rd Details</title>
</head>
<body>
<h1 th:replace="~{fragments/header :: navigation}">Navigation</h1>

<main class="container mt-2" th:object="${product}" th:if="${product}">
    <form th:action="@{|/admin/zzzedit/*{id}|}" method="post">
        <div>
            <div class="text-center">
                <img th:src="*{image}" class="img-fluid" style="max-width: 100%">
            </div>
        </div>

        <div class="row">
            <div>
                <label for="image" th:text="|Change Image?|"/>
                <input class="form-control" id="image" name="image" type="file">
            </div>
            <div>
                <label for="ProductName" th:text="|Change Product Name?|"/>
                <input class="form-control" type="text" id="ProductName" name="name" th:field="*{name}">
            </div>
            <div>
                <label for="ProductDescription" th:text="|Change Product Description?|"/>
                <textarea class="form-control" id="ProductDescription" name="description" th:field="*{description}"></textarea>
            </div>
            <div>
                <label for="ProductPrice" th:text="|Change Product Price?|"/>
                <input class="form-control" id="ProductPrice" name="price" type="number" step="0.01" th:field="*{price}">
            </div>
            <div th:if="*{startDate != null and endDate != null}">
                <label th:text="|Change Limited Offer Date?|"/>
                <div>
                    <label for="startDate" th:text="|From: |"/>
                    <input id="startDate" class="form-control" type="datetime-local" name="startDate" th:value="*{startDate}">
                </div>
                <div>
                    <label for="endDate" th:text="|To: |"/>
                    <input id="endDate" class="form-control" type="datetime-local" name="endDate" th:value="*{endDate}">
                </div>
            </div>
        </div>

        <label for="CharacterName" th:text="|Swap Character(s)?|"/>
            <select multiple class="form-control" id="CharacterName" th:field="*{gameCharacters}">
                <option th:each="GameCharacter : ${GameCharacters}" th:value="${GameCharacter.id}"
                        th:text="${GameCharacter.name}" th:selected="${GameCharacter.id}"></option>
            </select>

        <div class="d-flex">
            <a class="btn btn-warning" th:href="@{|../../zzzDetails/*{id}|}" th:text="|Cancel|"/>
            <button class="btn btn-success ms-2" type="submit" th:text="Save"></button>
        </div>
    </form>
</main>

<p th:replace="~{fragments/footer :: footer}"/>
</body>
</html>

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h1 th:replace="~{fragments/header :: navigation}"/>

<main class="container">
    <h2 class="text-light text-center m-3">Shopping Cart</h2>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.name}"></td>
            <td th:text="|${item.price} Euro|"></td>
        </tr>
        </tbody>
    </table>

    <h3 class="text-light">Total: <span th:text="|${totalPrice} Euro|"></span></h3>

    <div class="row">
        <div class="col-4 justify-content-end">
            <button type="button" class="btn btn-info"
                    data-bs-toggle="modal"
                    data-bs-target="#buyMessage">Buy</button>
        </div>
        <div class="col-4">
            <form th:action="@{/cart/clear}" method="post">
                <button type="submit" class="btn btn-danger mb-2">Clear Cart</button>
            </form>
        </div>
    </div>
</main>

<div class="modal fade" id="buyMessage" tabindex="-1" aria-labelledby="Confirmation Message" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/cart/clear}" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title text-light" id="modalTitle" th:text="|Confirmation Message|"/>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
                </div>
                <div class="modal-body text-light">
                    <h4>Purchase?</h4>
                    <div>
                        <ul>
                            <li th:each="item : ${cartItems}" th:text="${item.name}"/>
                        </ul>
                    </div>
                </div>
                <div class="modal-footer justify-content-between">
                    <p class="text-light" th:text="|Total: ${totalPrice} Euro|"/>
                    <button type="submit"  class="btn btn-info" th:text="|Confirm|"/>
                </div>
            </div>
        </form>
    </div>
</div>

<p th:replace="~{fragments/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

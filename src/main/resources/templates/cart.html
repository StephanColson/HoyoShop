<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<h1 th:replace="~{fragments/header :: navigation}"/>

<main class="container">
    <h2 class="text-light text-center m-3">Shopping Cart</h2>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.name}"></td>
            <td th:text="|${item.price} Euro|"></td>
        </tr>
        </tbody>
    </table>

    <h3 class="text-light">Total: <span th:text="|${totalPrice} Euro|"></span></h3>

    <form th:action="@{/cart/clear}" method="post">
        <button type="submit" class="btn btn-danger mb-2">Clear Cart</button>
    </form>
</main>

<p th:replace="~{fragments/footer :: footer}"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    .btn:hover{
      color: #f8f9fa !important;
    }
  </style>
    <title>Game Character</title>
</head>
<body>
  <h1 th:replace="~{fragments/header :: navigation}">Navigation</h1>

  <main class="container" th:object="${gameCharacter}">

    <h3 th:text="*{name}" class="mt-3"/>

    <div class="row">
      <div class="col col-6 text-start">
        <a th:href="@{|/gameCharacter/*{id - 1}|}">
          <button class="btn btn-info" th:text="|<|">Previous</button>
        </a>
      </div>

      <div class="col col-6 text-end">
        <a th:href="@{|/gameCharacter/*{id + 1}|}">
          <button class="btn btn-info" th:text="|>|">Next</button>
        </a>
      </div>
    </div>

    <div class="row">
      <div>
        <img th:src="*{image}" class="img-fluid">
        <p th:text="*{description}"/>

        <div class="row" th:if="${outfits != null and outfits.size() > 0}">
          <h4 class="mt-3">Outfits</h4>
          <div th:each="outfit : ${outfits}" th:object="${outfit}" class="card col-lg-4 col-6">
            <div class="card-header">
              <div class="card-img">
                <img th:src="*{image}" class="img-fluid">
              </div>
            </div>
            <div class="card-body text-light text-center">
              <p th:text="*{name}"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <p th:replace="~{fragments/footer :: footer}"/>
</body>
</html>

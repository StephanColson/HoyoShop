<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <style>
    .btn:hover{
      color: #f8f9fa !important;
    }
  </style>
    <title>Game Character</title>
</head>
<body>
  <h1 th:replace="~{fragments/header :: navigation}">Navigation</h1>

  <div class="container">
    <div class="row">
      <div>
        <img th:src="${gameCharacter.image}" class="img-fluid">
        <h3 th:text="${gameCharacter.name}" class="mt-3">Name</h3>
        <p th:text="${gameCharacter.description}">description</p>

        <div class="row">
          <h4 class="mt-3">Outfits</h4>
          <div th:each="outfit : ${outfits}" class="col-lg-4 col-6">
            <div>
              <p th:text="${outfit.name}"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>HI3rd Details</title>
</head>
<body>
    <h1 th:replace="~{fragments/header :: navigation}">Navigation</h1>

    <div class="container" th:object="${product}">
        <div class="row">
            <div>
                <img th:src="*{image}">
            </div>
            <div>
                <h3 th:text="*{name}">title</h3>
            </div>
            <div>
                <p th:text="*{description}">description</p>
            </div>
        </div>

        <div class="row">
            <div th:each="gameCharacter : ${gameCharacters}">
                <div>
                    <a th:text="${gameCharacter.name}" th:href="@{|/gameCharacter/${gameCharacter.id}|}">character list</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Navigation Fragment</title>
</head>
<body>
<div th:fragment="navigation">
    <navbar class="d-flex justify-content-between bg-dark">
        <div class="d-flex">
            <a class="btn" th:classappend="${activePage == 'home' ? 'text-primary' : 'text-light'}" th:href="@{/home}">Home</a>
            <a class="btn" th:classappend="${activePage == 'hi3rd' ? 'text-primary' : 'text-light'}" th:href="@{/hi3rd}">HI3rd</a>
            <a class="btn" th:classappend="${activePage == 'gi' ? 'text-primary' : 'text-light'}" th:href="@{/gi}">GI</a>
            <a class="btn" th:classappend="${activePage == 'hsr' ? 'text-primary' : 'text-light'}" th:href="@{/hsr}">HSR</a>
            <a class="btn" th:classappend="${activePage == 'zzz' ? 'text-primary' : 'text-light'}" th:href="@{/zzz}">ZZZ</a>
            <a sec:authorize="isAuthenticated()" class="btn" th:classappend="${activePage == 'cart' ? 'text-primary' : 'text-light'}" th:href="@{/cart}">Cart</a>
        </div>
        <div class="d-flex">
            <div class="navbar-text me-2 text-light">
                <span sec:authorize="isAuthenticated()">logged in as</span>
                <span sec:authentication="name"></span>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-primary m-1" th:href="@{|/user/login|}">Login</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-info m-1" th:href="@{|/user/logout|}">Logout</a>
            </div>
        </div>
    </navbar>
</div>
</body>
</html>

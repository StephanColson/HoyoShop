<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .btn:hover{
            color: #f8f9fa !important;
        }
    </style>
    <title>Honkai Star Rail</title>
</head>
<body>
    <h1 th:replace="~{fragments/header :: navigation}">Navigation</h1>

    <main class="container">
        <h2 class="text-light text-center m-3">Welcome to the express Trailblazer!</h2>

        <form th:action="@{/hsr}">
            <div class="row">
                <div class="input-group">
                    <input class="form-control bg-light" name="searchTerm" type="text"
                           placeholder="Search Honkai Star Rail items">
                    <button type="submit" class="btn btn-light">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </form>

        <button type="button" class="btn btn-info"
                data-bs-toggle="modal"
                data-bs-target="#hsrModal">Filters</button>

        <div class="row">
            <div th:each="product : ${products}" th:object="${product}" class="col-lg-4 col-md-4 col-6 my-2">
                <div class="col-lg-12">
                    <div class="card bg-dark-subtle">
                        <img th:src="*{image}" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h4 class="card-title text-danger" th:text="*{name}"/>
                            <p class="card-text text-primary" th:text="*{description}"/>
                        </div>
                        <div class="card-footer text-danger">
                            <p th:text="|*{price} Euro|"/>
                            <a class="btn bg-danger text-light-emphasis">Buy</a>
                            <a class="btn bg-info text-light-emphasis" th:href="@{|/hsrDetails/*{id}|}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="hsrModal" tabindex="-1" aria-labelledby="hsrModalFilter" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <form th:action="@{/gi}">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title text-light" id="hsrModalFilter" th:text="|Filters|"/>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
                    </div>
                    <div class="modal-body">
                        <p>Test</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button"  class="btn btn-danger" data-bs-dismiss="modal" th:text="|Close|"/>
                        <button type="submit" class="btn btn-info" th:text="|Filter|"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p th:replace="~{fragments/footer :: footer}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>

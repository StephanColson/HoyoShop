<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <style>
        .btn:hover{
            color: #f8f9fa !important;
        }
    </style>
    <title>Honkai Star Rail</title>
</head>
<body>
    <h1 th:replace="~{fragments/header :: navigation}">Navigation</h1>
    <h2 class="text-light">Welcome to the express Trailblazer!</h2>
    <div class="container">
        <div class="row">
            <div th:each="product : ${products}" class="col-lg-4 col-md-4 col-6 my-2">
                <div class="col-lg-12">
                    <div class="card bg-dark-subtle">
                        <img th:src="${product.image}" class="card-img-top img-fluid">
                        <div class="card-body">
                            <h4 class="card-title text-danger" th:text="${product.name}">Name</h4>
                            <p class="card-text text-primary" th:text="${product.description}">Description</p>
                        </div>
                        <div class="card-footer text-danger">
                            <p th:text="${product.price} + | Euro|">The price</p>
                            <a class="btn bg-danger text-light-emphasis">Buy</a>
                            <a class="btn bg-info text-light-emphasis">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

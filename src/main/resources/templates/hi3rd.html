<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .btn:hover{
            color: #f8f9fa !important;
        }
    </style>
    <title>Honkai Impact</title>
</head>
<body>
    <h1 th:replace="~{fragments/header :: navigation}"/>

<main class="container">

    <h2 class="text-light text-center m-3">Captain on brig, welcome to Honkai Impact 3rd!</h2>

    <form th:action="@{/hi3rd}">
        <div class="row">
            <div class="input-group">
                <input class="form-control bg-light" type="text" name="searchTerm"
                       placeholder="Search Honkai Impact 3rd items">
                <button type="submit" class="btn btn-light">
                    <i class="bi bi-search"></i>
                </button>
            </div>
        </div>
    </form>

    <button type="button" class="btn btn-info"
            data-bs-toggle="modal"
            data-bs-target="#hi3rdModal">Filters
    </button>


    <div class="row">
        <div th:each="product : ${products}" th:object="${product}" class="col-lg-4 col-md-4 col-6 my-2">
            <div class="col-lg-12">
                <div class="card bg-dark-subtle">
                    <img th:src="*{image}" class="card-img-top img-fluid">
                    <div class="card-body">
                        <h4 class="card-title text-danger" th:text="*{name}"/>
                        <p class="card-text text-primary" th:text="*{description}"/>
                    </div>
                    <div class="card-footer text-danger">
                        <p th:text="|*{price} Euro|"/>
                        <div class="d-flex justify-content-between">
                            <form th:action="@{/cart/add}" method="post">
                                <input type="hidden" name="productId" th:value="*{id}">
                                <input type="hidden" name="productName" th:value="*{name}">
                                <input type="hidden" name="productPrice" th:value="*{price}">
                                <button type="submit" class="btn bg-danger text-light-emphasis">Buy</button>
                            </form>
                            <a class="btn bg-info text-light-emphasis" th:href="@{|/hi3rdDetails/*{id}|}">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

    <div class="modal fade" id="hi3rdModal" tabindex="-1" aria-labelledby="hi3rdModalFilter" aria-hidden="true">
        <input type="hidden" name="modalOpen" value="true"/>
        <div class="modal-dialog modal-xl">
            <form id="filterForm" th:action="@{/hi3rd}" method="get">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title text-light" id="hi3rdModalFilter" th:text="|Filters|"/>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <label th:text="|Category|"/>
                            <div>
                                <select name="categoryId">
                                    <option value="">All</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.type}"></option>
                                </select>
                            </div>

                            <label th:text="|Character|"/>
                            <div>
                                <select name="characterId" id="characterSelect">
                                    <option value="">All</option>
                                    <option th:each="gameCharacter: ${gameCharacters}"
                                            th:value="${gameCharacter.id}"
                                            th:text="${gameCharacter.name}"
                                            th:selected="${selectedCharacterId != null and gameCharacter.id == selectedCharacterId}">
                                    </option>
                                </select>
                            </div>

                            <label th:text="|Outfit|"/>
                            <div>
                                <select name="outfitId">
                                    <option value="">All</option>
                                    <option th:each="outfit: ${outfits}"
                                            th:value="${outfit.id}"
                                            th:text="${outfit.name}"
                                            th:selected="${outfitId != null and outfit.id == outfitId}">
                                    </option>
                                </select>
                            </div>

                            <label th:text="|Price|"/>

                            <!-- Use radio input (Maybe for Category or something else)-->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button"  class="btn btn-danger" data-bs-dismiss="modal" th:text="|Close|"/>
                        <button type="submit" class="btn btn-info" id="manualSubmit" th:text="|Filter|"/>
                    </div>
                </div>
            </form>
        </div>
    </div>

<p th:replace="~{fragments/footer :: footer}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const characterSelect = document.getElementById("characterSelect");
            const filterForm = document.getElementById("filterForm");
            const modal = new bootstrap.Modal(document.getElementById("hi3rdModal"));

            // Auto-submit when a character is selected, but keep modal open
            characterSelect.addEventListener("change", function () {
                localStorage.setItem("keepModalOpen", "true"); // Store modal state
                filterForm.submit(); // Submit form
            });

            // Check if modal should stay open after reload
            if (localStorage.getItem("keepModalOpen") === "true") {
                modal.show(); // Open modal
                localStorage.removeItem("keepModalOpen"); // Clear stored state
            }
        });
    </script>
</body>
</html>
